<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona il canale</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: white;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .category {
            width: 100%;
            margin-bottom: 20px;
            text-align: center;
        }
        .box {
            background-color: #1e1e1e;
            border: 1px solid #fff;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 180px;
            height: 180px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 80%;
            height: auto;
            max-height: 80px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .category-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00a1e4;
        }
    </style>
</head>
<body>
    <div class="title">Seleziona il canale</div>
    
    <div class="category">
        <div class="category-title">SKY</div>
        <div class="container">
            <div class="box" onclick="location.href='player.html?channel=sky_sport_uno'">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Sky_Sport_Uno_-_Logo_2020.svg" alt="Sky Sport Uno" style="max-height: 80px;">
                <p>Sky Sport Uno</p>
            </div>
        </div>
    </div>
</body>
</html>
