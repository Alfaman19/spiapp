<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/controls.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            font-family: Poppins;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            margin: 0;
        }
        video {
            width: 100%;
            height: auto;
            display: none; /* Hidden until video is loaded */
        }
        .icon {
            cursor: pointer;
            margin-bottom: 20px;
        }
        .icon img {
            width: 150px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <div class="icon" onclick="playVideo()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Sky_Sport_Uno_-_Logo_2020.svg" alt="Play Video">
    </div>
    
    <div data-shaka-player-container style="max-width: 40em;">
        <video id="video" data-shaka-player autoplay></video>
    </div>

    <script>
        const manifestUri = 'https://linear301-it-dash1-prd-akg0.cdn13.skycdp.com/016a/31023/FHD/skysportuno/master_stereo.mpd';

        async function init() {
            const video = document.getElementById('video');
            const ui = video['ui'];
            const controls = ui.getControls();
            const player = controls.getPlayer();

            player.configure({
                drm: {
                    clearKeys: {
                        '0036dc70e4d659fe5ae57b52793a1ff3': '55517f806b6be917c2bf0e9cf9acc44f',
                    }
                }
            });

            window.player = player;
            window.ui = ui;

            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
        }

        async function playVideo() {
            const video = document.getElementById('video');
            video.style.display = 'block'; // Show the video element
            try {
                await player.load(manifestUri);
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
        }

        function onUIErrorEvent(errorEvent) {
            onPlayerError(event.detail);
        }

        document.addEventListener('shaka-ui-loaded', init);
        document.addEventListener('shaka-ui-load-failed', () => console.error('Unable to load the UI library!'));
    </script>
</body>
</html>
